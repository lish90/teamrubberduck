<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
</head>
<body>
    <h1>Student</h1>
    <div ng-app="mainApp" ng-controller="studentController">
        <table>
            <tr>
                <td>Search Student:</td>
                <td>
                    <input type="text" ng-model="studentSearchBox">
                    <input type="button" value="Search" ng-click="studentSearchButton">
                </td>
            </tr>
            <tr>
                <td>ID:</td>
                <td><input type="text" ng-model="studentId"></td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" ng-model="studentName"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="text" ng-model="studentDob"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="text" ng-model="studentGender"></td>
            </tr>
            <tr>
                <td><input type="button" value="Update Record" ng-click="studentUpdate"></td>
                <td><input type="button" value="Delete Record" ng-click="studentDelete"></td>
            </tr>
        </table>
    </div>
</body>
</html>
