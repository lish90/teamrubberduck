<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="student_information.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="student_information.html">Student</a>
        <a href="teacher.html">Teacher</a>
        <a href="timetable.html">Timetable</a>
    </div>
    <div class="container">
        <div ng-app="mainApp" ng-controller="studentController">
            <form name="form">
                <table>
                    <tr>
                        <td colspan="2" style="text-align: center"><h1>Student</h1></td>
                    </tr>
                    <tr>
                        <td>Search Student:</td>
                        <td>
                            <input type="text" ng-model="studentSearchBox">
                            <input type="button" value="Search" class="blueButton" ng-click="studentSearchButton()">
                        </td>
                    </tr>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" ng-model="selectedStudent.id" disabled></td>
                    </tr>
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" ng-model="selectedStudent.full_name"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="text" ng-model="selectedStudent.dob"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="text" ng-model="selectedStudent.gender"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Create Record" class="orangeButton" ng-click="studentCreate()" ng-disabled="!selectedStudent.full_name || !selectedStudent.dob || !selectedStudent.gender">
                        <input type="button" value="Update Record" class="greenButton" ng-click="studentUpdate()" ng-disabled="!selectedStudent.full_name || !selectedStudent.dob || !selectedStudent.gender">
                        <input type="button" value="Delete Record" class="redButton" ng-click="studentDelete"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
